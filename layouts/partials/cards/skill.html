<div class="col-xs-12 col-sm-6 col-lg-4 pt-2">
  <a class="skill-card-link" {{ if .url }}href="{{ .url }}" title="{{ .name }}" target="_blank" rel="noopener"{{ end }}>
    <div class="card">
      <div class="card-head d-flex">
        {{ if .logo }}
          {{ $logoImage := resources.Get .logo }}
          {{ if and $logoImage (ne $logoImage.MediaType.SubType "svg") }}
            {{ $logoImage := $logoImage.Resize "24x24" }}
          {{ end }}
          {{ $logoImage := $logoImage.RelPermalink }}

          <img class="card-img-xs lazyload" src="{{ $logoImage }}" alt="{{ .name }}" />
        {{ end }}
        <h5 class="card-title">{{ .name }}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{ .summary | markdownify }}</p>
      </div>
    </div>
  </a>
</div>
